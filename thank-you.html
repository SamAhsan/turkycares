<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - TurkyCares</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--cream);
            padding: 2rem;
        }

        .thank-you-card {
            background: var(--white);
            padding: 4rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #D4EDDA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: #155724;
        }

        .thank-you-card h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .thank-you-card p {
            font-size: 1.1rem;
            color: var(--gray-dark);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .btn-home {
            padding: 1rem 2.5rem;
            background: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition-smooth);
        }

        .btn-home:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 79, 68, 0.3);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>Thank You!</h1>
            <p>Your consultation request has been successfully submitted. Our team will review your information and get back to you within 24 hours.</p>
            <p>We look forward to helping you with your health journey!</p>
            <a href="index.html" class="btn-home">Back to Home</a>
        </div>
    </section>
</body>
</html>
